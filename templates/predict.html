<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasaswini -21471A0512 Fruit Quality Classifier </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #eafaf1, #d4f1f4);
            color: #2c3e50;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: #2c6975;
            color: #f4f9f4;
            font-family: 'Lora', serif;
            font-size: 3rem;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin: 50px auto;
            padding: 40px;
            max-width: 800px;
            background: linear-gradient(to bottom right, #ffffff, #f1c40f);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            text-shadow: 2px 2px 4px #000000;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 25px;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            background: #f4f9f4;
            border: 2px solid #2980b9;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
            color: #2c3e50;
            transition: 0.3s;
        }

        input[type="file"]:hover {
            border-color: #2c6975;
        }

        button {
            background-color: #8fc1b5;
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }

        button:hover {
            background-color: #2c6975;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(44, 105, 117, 0.4);
        }

        .row {
            margin-top: 30px;
        }

        .img-thumbnail {
            border: 4px solid #e67e22;
            border-radius: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            height: 250px;
        }

        .info-container h4 {
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000000;
        }

        .info-container mark {
            padding: 8px 12px;
            font-size: 1.2em;
            background: linear-gradient(90deg, #f39c12, #d35400);
            color: white;
            border-radius: 8px;
            text-shadow: 1px 1px 2px #000000;
        }

        footer {
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            padding: 20px;
            background: #2c6975;
            color: #f4f9f4;
            font-size: 1.5rem;
            margin-top: 50px;
        }

        footer a {
            color: #8fc1b5;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .col-lg-6 {
                text-align: center;
                margin-bottom: 20px;
            }

            .img-thumbnail {
                float: none;
                margin: 0 auto;
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        Fruit Quality Classifier
    </header>
    <div class="container">
        <h1>Upload Your Fruit</h1>
        <p>Find out the type and quality of your fruit.</p>
        <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>
        <div class="row">
            <div class="col-lg-6 text-center">
                <img src="{{ user_image }}" alt="User Image" class="img-thumbnail">
            </div>
            <div class="col-lg-6 info-container">
                <h4>Fruit Name: <mark>{{ fruit }}</mark></h4>
                <h4>Fruit Quality: <mark>{{ quality }}</mark></h4>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Fruit Quality Classifier | Yasaswini 21471A0512 | yasaswinibollineni25@gmail.com
    </footer>
</body>
</html>
